hud_fastswitch	"1"		// Enable fast weapon switching
con_enable	"1"		// Enable developer console
snd_mixahead "0.05"		// Fastest allowed sound reponse time, basically no sound delay at all times
sv_forcepreload	"1"     // Turn this off if you have a low end cpu, it tends to bloat loading times

// These are the optimal networking settings if you have a stable connection;
cl_interp 0
cl_interp_ratio 1
cl_updaterate 100
cl_cmdrate 100
cl_lagcompensation 1
cl_pred_optimize 2
cl_predict 1
cl_predictweapons 1
cl_smoothtime 0
cl_smooth 0
cl_timeout 300
cl_wpn_sway_interp 0
cl_timeout "300"
rate 30000		

cl_logofile "materials/vgui/logos/spray.vtf"

fps_max "0"		// Removes FPS cap
cl_showfps "1"		// FPS in real time on a green text in the upper right corner of your screen, it will also display the map you are currently on, pretty useful.(you can use cl_showfps 2 for average fps
r_waterforceexpensive "1"		// Water reflects world, set it to 0 if you have fps problems on water filled maps

cl_forcepreload "1"		// Caches maps and vpk files before you load in
mp_decals "10.000000"		// Sets maximum decals to 10
mat_specular "0"		// Disables specular reflections
mat_phong "0"			// Disables Phong shading. Essentially, this affects the lighting and shadows on weapons and characters

// Turns gibs and blood on, put 0 to turn off		
violence_agibs "1" 
violence_hgibs "1" 
violence_hblood	"1"
violence_ablood	"1" 

net_graphpos "0";			// Places the netgraph in the bottom left corner right 
net_scale "15";		                // smaller size, just like TC's dick
net_graphshowinterp "0";	
net_graphshowlatency "0";		

alias "+showscores_custom" "+showscores;net_graph 4";		// Shows graph when you press TAB
alias "-showscores_custom" "-showscores;net_graph 0";

bind "TAB" "+showscores_custom";

alias togglecompass "+compass;bind c untoggcompass"		// Shows compass when you hold TAB
alias untoggcompass "-compass;bind c togglecompass"
bind c togglecompass

bind "," toggleconsole

echo
echo ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||
echo ||||||||||| Usegaming.cfg successfully loaded (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧ |||||||||
echo ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||
echo
